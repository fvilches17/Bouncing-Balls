<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>A Perfect Circle</title>
    <link href="style/css/main.css" rel="stylesheet" />
    <script src="js/vendor/jquery-3.3.1.min.js" defer></script>
    <script src="js/custom/main.js" defer></script>
</head>

<body>
    <h1>A Perfect Circle</h1>
    
    <!-- Settings -->
    <section id="section-settingsArea">
        <div id="div-settingsControls">
            <input id="input-numberOfCircles" type="number" placeholder="Number of circles" min="1" autofocus />
            <select id="select-animationSpeed"></select>
            <button id="button-start">Start</button>
            <button id="button-animate">Stop</button>
        </div>
    </section>

    <!-- Animation Area-->
    <section id="section-animationArea"></section>
</body>

</html>
